<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijoz qo’shish</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/adduser.css">
    <link rel="stylesheet" href="css/addorder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="big_wrapper">
        <section class="left">

            <header class="left_header">

                <a class="left_header_logo_link" href="main.html">
                    <img class="left_header_logo" src="img/main/logo.png" alt="logo">
                </a>

            </header>

            <main class="left_main">
                <ul class="left_main_list">
                </ul>
            </main>

            <footer class="left_footer">
                <ul class="left_main_list">
                    <li class="left_main_item left_item_settings">
                        <a class="left_main_item_link" href="settings.html">
                            <img class="left_main_item_img" src="img/main/settings.svg" alt="">
                            <p class="left_main_item_text">Sozlamalar</p>
                        </a>
                    </li>
                </ul>
            </footer>

        </section>

        <section class="right">
            <header class="right_header">
                <div class="right_header_container">
                    <div class="right_header_title_wrapper">
                        <img class="right_header_title_img right_header_title_img_user" src="img/users/adduser.svg"
                            alt="none">
                        <h1 class="right_header_title">Buyurtma qo’shish</h1>
                    </div>
                    <div class="right_header_time_input_wrapper">
                        <p class="right_header_date"></p>
                        <p class="right_header_time" onload="showTime()"></p>
                        <input class="right_header_input" type="text" placeholder="Qidirish...">
                    </div>
                </div>
            </header>
            <main class="right_main">
                <section class="adduser">
                    <div class="right_container adduser_container">

                        <form class="adduser_form" action="#">

                            <button class="adduser_btn">Saqlash</button>

                            <div class="adduser_inputs">

                                <div class="adduser_input_wrapper">
                                    <label for="input_name" class="input_label label_name">Qurulma turi</label>
                                    <select id="input_name" class="adduser_input">
                                    </select>
                                </div>

                                <div class="adduser_input_wrapper">
                                    <label for="input_surname" class="input_label label_surname">Qurulma rusumi</label>
                                    <input id="input_surname" class="adduser_input" type="text" placeholder="Samsung S21 ultra">
                                </div>

                                <div class="adduser_input_wrapper adduser_input_wrapper_nomargin">
                                    <label for="input_age" class="input_label label_age">Qurulma ayibi</label>
                                    <input id="input_age" class="adduser_input" type="text" placeholder="Ekran almashtiriladi">
                                </div>

                                <div class="adduser_input_wrapper adduser_input_tel">
                                    <label for="input_tel" class="input_label label_name">Xizmat narxi</label>
                                    <input id="input_tel" class="adduser_input" type="number" placeholder="20000">
                                </div>

                                <div class="adduser_input_wrapper adduser_input_tell">
                                    <label for="input_tell" class="input_label label_surname">Tayyor bo'lish vaqti</label>
                                    <input id="input_tell" class="adduser_input" type="text" placeholder="01-10-2021">
                                </div>

                                <div class="adduser_input_wrapper  adduser_input_wrapper_nomargin">
                                    <label for="input_address" class="input_label label_age">Izoh</label>
                                    <input id="input_address" class="adduser_input" type="text" placeholder="izoh">
                                </div>
                            </div>
                        </form>

                    </div>
                </section>
            </main>
            <footer class="right_footer"></footer>
        </section>
    </div>

    <script type="module" src="js/global.js"></script>
    <script type="module" src="js/checktoken.js"></script>
    <script type="module" src="js/addorder.js"></script>
    <script type="module" src="js/showtime.js"></script>
    <script>
        const elLeftItem = document.querySelectorAll('.left_main_item')
        const elItem = document.querySelector('.left_item_orders')
        const elTime = document.querySelector('.right_header_time')
        const elDate = document.querySelector('.right_header_date')

        const classs = localStorage.getItem('route_class')
        if (classs === 'left_item_orders') {
            elItem.classList.add('left_main_item--active')
        }
        localStorage.setItem('route_class', 'left_item_orders')

        for (const i of elLeftItem) {
            i.onclick = (e) => {
                for (const j of elLeftItem) {
                    j.classList.remove('left_main_item--active')
                }
                i.classList.add('left_main_item--active')
            }
        }
    </script>
</body>

</html>
