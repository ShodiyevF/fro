<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunlik</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/daily.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="big_wrapper">
        <section class="left">
            
            <header class="left_header">
                
                <a class="left_header_logo_link" href="main.html">
                    <img class="left_header_logo" src="img/main/logo.png" alt="logo">
                </a>
                
            </header>
            
            <main class="left_main">
                <ul class="left_main_list">
                    
                </ul>
            </main>
            
            <footer class="left_footer">
                <ul class="left_main_list">
                    <li class="left_main_item left_item_settings">
                        <a class="left_main_item_link" href="settings.html">
                            <img class="left_main_item_img" src="img/main/settings.svg" alt="">
                            <p class="left_main_item_text">Sozlamalar</p>
                        </a>
                    </li>
                </ul>
            </footer>
            
        </section>
        
        <section class="right">
            <header class="right_header">
                <div class="right_header_container">
                    <div class="right_header_title_wrapper">
                        <img class="right_header_title_img" src="img/main/Bank.svg" alt="none">
                        <h1 class="right_header_title">Kunlik kassa</h1>
                    </div>
                    <div class="right_header_time_input_wrapper">
                        <p class="right_header_date"></p>
                        <p class="right_header_time" onload="showTime()"></p>
                        <input class="right_header_input" type="text" placeholder="Qidirish...">
                    </div>
                </div>
            </header>
            <main class="right_main">
                <section class="right_container wrapper">
                    <div class="inputs">
                        <input class="input_daily input_from" type="text" placeholder="10-05-2022">
                        <input class="input_daily input_to" type="text" placeholder="13-05-2022">
                        <button class="send_btn_daily">Jo'natish</button>
                    </div>
                    <div class="error_message display_none">Ma'lumot topilmadi</div>
                    <div class="subs">
                        <h1 class="all_count">Jami buyurtma: <span class="all-count">0</span> dona</h1>
                        <h1 class="all_title">Jami summa: <span class="all-cash">0</span> So`m</h1>
                    </div>
                    <div class="list_big_wrapper">
                        <div class="list_names">
                            <p class="list_name">â„–</p>
                            <p class="list_name left_usta">Usta</p>
                            <p class="list_name">ID</p>
                            <p class="list_name left_name">Qurulma nomi</p>
                            <p class="list_name">Qabul qilingan sana</p>
                            <p class="list_name">Yetkazilgan sana</p>
                            <p class="list_name">Buyurtma summa</p>
                        </div>
                        <ul class="results_list">
                            <h1 class="malumot">Ma'lumot yoq</h1>
                            
                        </ul>
                        <div class="list_footer"></div>
                    </div>
                </section>
            </main>
            <footer class="right_footer"></footer>
        </section>
    </div>
    
    <script type="module" src="js/checkadmin.js"></script>
    <script type="module" src="js/global.js"></script>
    <script type="module" src="js/checktoken.js"></script>
    <script type="module" src="js/showtime.js"></script>
    <script type="module" src="js/dailycash.js"></script>
    <script>
        const elLeftItem = document.querySelectorAll('.left_main_item')
        const elTime = document.querySelector('.right_header_time')
        const elDate = document.querySelector('.right_header_date')
        
        const classs = localStorage.getItem('route_class')
        if (classs === 'left_item_') {
            elItem.classList.add('left_main_item--active')
        }
        
        for (const i of elLeftItem) {
            i.onclick = (e) => {
                localStorage.setItem('route_class', i.classList[1])
                for (const j of elLeftItem) {
                    j.classList.remove('left_main_item--active')
                }
                i.classList.add('left_main_item--active')
            }
        }
    </script>
</body>

</html>
