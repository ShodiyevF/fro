<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usta</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/workers.css">
    <link rel="stylesheet" href="css/worker.css">
    <link rel="stylesheet" href="css/Modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="big_wrapper">
        <section class="left">

            <header class="left_header">

                <a class="left_header_logo_link" href="main.html">
                    <img class="left_header_logo" src="img/main/logo.png" alt="logo">
                </a>

            </header>

            <main class="left_main">
                <ul class="left_main_list">
                </ul>
            </main>

            <footer class="left_footer">
                <ul class="left_main_list">
                    <li class="left_main_item left_item_settings">
                        <a class="left_main_item_link" href="settings.html">
                            <img class="left_main_item_img" src="img/main/settings.svg" alt="">
                            <p class="left_main_item_text">Sozlamalar</p>
                        </a>
                    </li>
                </ul>
            </footer>

        </section>

        <section class="right">
            <header class="right_header">
                <div class="right_header_container">
                    <div class="right_header_title_wrapper">
                        <img class="right_header_title_img" src="img/settings/workers.png" alt="none">
                        <h1 class="right_header_title">Abdusattorov Abdusattor</h1>
                    </div>
                    <div class="right_header_time_input_wrapper">
                        <p class="right_header_date"></p>
                        <p class="right_header_time" onload="showTime()"></p>
                        <input class="right_header_input" type="text" placeholder="Qidirish...">
                    </div>
                </div>
            </header>
            <main class="right_main">
                <section class="permissions right_container">
                    
                    
                    <div class="permissions_users">
                        <!-- <div> -->
                        <div class="users">
                            <h1 class="users_title">Mijozlar</h1>
                            <div class="checks_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label" for="read_user">Korish</label>
                                    <input type="checkbox" id="read_user">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label" for="add_user">Qo'shish</label>
                                    <input type="checkbox" id="add_user">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label" for="delete_user">O'chirish</label>
                                    <input type="checkbox" id="delete_user">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label" for="put_user">O'zgartirish</label>
                                    <input type="checkbox" id="put_user">
                                </div>
                            
                            </div>
                        </div>
                        <ul class="workers_list">
                            <li class="workers_item">
                                <a class="workers_link" >
                                    <div class="workers_list_info">
                                        <h1 class="user_info user_info--fir">Abdusattor</h1>
                                        <h1 class="user_info user_info--sur">Abdusattorov</h1>
                                    </div>

                                    <div id="myModal" class="modal display_none">
                                        <div class="modal-content">
                                            <div class="modal_content_wrapper" id="myBtn">
                                                <span class="user_delete_cancel prev">Bekor qilish</span>
                                                <button class="user_delete_next next">Davom etish</button>
                                            </div>
                                        </div>
                                    
                                    </div>
                                    <div class="workers_list_auth">
                                        <div class="workers_list_auth_wrapper">
                                            <p class="workers_list_auth_title">Login: </p>
                                            <p class="user_auth user_auth--login">test</p>
                                        </div>
                                        <div class="workers_list_auth_wrapper">
                                            <p class="workers_list_auth_title">Password: </p>
                                            <p class="user_auth user_auth--password">test</p>
                                        </div>
                                    </div>
                                    <div class="company_about">
                                        <h1 class="company_title">companiya</h1>:
                                        <select class="company_name">
                                        </select>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="permissions_wrapper">
                        <h1 class="users_title">Buyurtmalar</h1>
                        <div class="checks_wrapper">
                            <div class="checks_item">
                                <label class="checks_label" for="read_order">Korish</label>
                                <input type="checkbox" id="read_order">
                            </div>
                            <div class="checks_item">
                                <label class="checks_label" for="add_order">Qo'shish</label>
                                <input type="checkbox" id="add_order">
                            </div>
                            <div class="checks_item">
                                <label class="checks_label" for="delete_order">O'chirish</label>
                                <input type="checkbox" id="delete_order">
                            </div>
                            <div class="checks_item">
                                <label class="checks_label" for="put_order">O'zgartirish</label>
                                <input type="checkbox" id="put_order">
                            </div>
                    
                        </div>
                    </div>

                    <div class="permissions_wrapper">
                        <h1 class="users_title">Buyurtma statuslar almashuvi</h1>
                        <div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="1to2 order">Kutilayotgan → Izlash</label>
                                    <input type="checkbox" class="order" id="1to2 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="1to7 order">Kutilayotgan → Qaytdi</label>
                                    <input type="checkbox" class="order" id="1to7 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="2to3 order">Izlash → Jarayonda</label>
                                    <input type="checkbox" class="order" id="2to3 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="3to4 order">Jarayonda → Buzildi</label>
                                    <input type="checkbox" class="order" id="3to4 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="3to5 order">Jarayonda → Tuzalmadi</label>
                                    <input type="checkbox" class="order" id="3to5 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="3to6 order">Jarayonda → Tuzaldi</label>
                                    <input type="checkbox" class="order" id="3to6 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="4to5 order">Buzildi → Tuzalmadi</label>
                                    <input type="checkbox" class="order" id="4to5 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="4to7 order">Buzildi → Qaytdi</label>
                                    <input type="checkbox" class="order" id="4to7 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="4to6 order">Buzildi → Tuzalmadi</label>
                                    <input type="checkbox" class="order" id="4to6 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="5to6 order">Tuzalmadi → Tuzaldi</label>
                                    <input type="checkbox" class="order" id="5to6 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="5to7 order">Tuzalmadi → Qaytdi</label>
                                    <input type="checkbox" class="order" id="5to7 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="6to7 order">Tuzaldi → Qaytdi</label>
                                    <input type="checkbox" class="order" id="6to7 order">
                                </div>
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="6to8 order">Tuzaldi → Yetkazildi</label>
                                    <input type="checkbox" class="order" id="6to8 order">
                                </div>
                            </div>
                            <div class="checks_wrapper status_change_wrapper">
                                <div class="checks_item">
                                    <label class="checks_label order_label" for="7to8 order">Qaytdi → Yetkazildi</label>
                                    <input type="checkbox" class="order" id="7to8 order">
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </main>
            <footer class="right_footer"></footer>
        </section>
    </div>

    <script type="module" src="js/checkadmin.js"></script>
    <script type="module" src="js/global.js"></script>
    <script type="module" src="js/checktoken.js"></script>
    <script type="module" src="js/showtime.js"></script>
    <script type="module" src="js/worker.js"></script>
    <script>
        const elLeftItem = document.querySelectorAll('.left_main_item')
        const elTime = document.querySelector('.right_header_time')
        const elDate = document.querySelector('.right_header_date')

        const elItem = document.querySelector('.left_item_settings')
            const classs = localStorage.getItem('route_class')
            if (classs === 'left_item_settings') {
                elItem.classList.add('left_main_item--active')
            }

        for (const i of elLeftItem) {
            i.onclick = (e) => {
                localStorage.setItem('route_class', i.classList[1])
                for (const j of elLeftItem) {
                    j.classList.remove('left_main_item--active')
                }
                i.classList.add('left_main_item--active')
            }
        }

        
    </script>
</body>

</html>
